<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="text-end">
        <button type="button" mat-button mat-dialog-close class="btn-close" aria-label="Close"></button>
      </div>
      <div mat-dialog-content>
        <div class="header my-3">Shipping Details</div>
        <form [formGroup]="shippingAddressDetails">
          <div class="input-group mb-3">
            <div class="input-group-prepend w-100">
              <div class="form-floating w-100 ">
                <input type="text" class="form-control " aria-label="name" placeholder="Name" id="floatingInput"
                  formControlName="name" aria-describedby="basic-addon1">
                <label for="floatingInput" class="label">Full name</label>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend w-100">
              <div class="form-floating w-100 ">
                <input type="text" class="form-control " aria-label="name" placeholder="Name" id="floatingInput"
                  formControlName="address" aria-describedby="basic-addon1">
                <label for="floatingInput" class="label">Address</label>
              </div>
            </div>
          </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend w-100">

              <div class="form-floating w-100">
                <input type="text" class="form-control " aria-label="name" placeholder="Name" id="floatingInput"
                  formControlName="apartment" aria-describedby="basic-addon1">
                <label for="floatingInput" class="label">APARTMENT / UNIT / SUITE</label>
              </div>
            </div>
          </div>

          <div class="d-flex justify-content-center align-items-center">
            <div class="input-group mb-3">
              <div class="input-group-prepend w-100">
                <div class="form-floating w-100 ">
                  <input type="text" class="form-control " aria-label="name" placeholder="Name" id="floatingInput"
                    formControlName="city" aria-describedby="basic-addon1">
                  <label for="floatingInput" class="label">City</label>
                </div>
              </div>
            </div>

            <div class="input-group mb-3 ms-3">
              <div class="input-group-prepend w-100 ">
                <div class="form-floating w-100">
                  <input type="text" class="form-control " aria-label="name" placeholder="Area" id="floatingInput"
                    formControlName="area" aria-describedby="basic-addon1">
                    <label for="floatingInput">Area</label>

                </div>
              </div>
            </div>
          </div>

          <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
            <label for="floatingTextarea2">DELIVERY Instructions</label>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
